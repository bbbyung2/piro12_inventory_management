{% extends "base.html" %}

{% block content %}
    {% for comp in comps %}
    <div class="row row-cols-1 row-cols-md-3" style="display: inline">
        <div class="col md-3">
        <div class="card">
            <div class="card-body">
            <h5 class="card-title">
                <a href="{% url 'stock:detail_comp' comp.pk %}">{{ comp.name }}</a>
            </h5>
            <p class="tel-text">{{ comp.tel }}</p>
            <p class="addr-text">{{ comp.addr }}</p>
            </div>
        </div>
        </div>
    </div>
    {% endfor %}
{% endblock %}
