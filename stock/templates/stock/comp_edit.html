{% extends 'base.html' %}

{% block content %}
    <form action="" method="POST" enctype="multipart/form-data" autocomplete="off">
        {% csrf_token %}
        <div><h4>거래처 수정</h4></div>
        <div class="form-group">
            <label for="name">이름:</label>
            <input type="text" id="name" name="name" value="{{ comp.name }}">
        </div>
        <div class="form-group">
            <label for="tel">전화번호:</label>
            <input type="text" name="tel" id="tel" value="{{ comp.tel }}">
        </div>
        <div class="form-group">
            <label for="addr">주소:</label>
            <input type="text" name="addr" id="addr" value="{{ comp.addr }}">
        </div>
        <input type="submit" value="등록">
    </form>
{% endblock %}
