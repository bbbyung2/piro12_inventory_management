{% extends "base.html" %}

{% block content %}
    <div class="row">
        <div class="row row-cols-1 row-cols-md-3">
            {% for item in items %}
                <div class="card mb-4" style="margin-top: 10px;">
                <img src="{{ item.img.url }}" style="max-width: 95%" alt="">
                <div class="card-body">
                    <h5 class="card-title">
                        <a href="{% url 'stock:detail_list' item.pk %}">{{ item.name }}</a>
                    </h5>
                    <div class="card-price">가격: {{ item.price }}</div>
                    <div class="card-amount">남은 수량: {{ item.amount }}</div>
                    <button type="button">+</button>
                    <button type="button">-</button>

                </div>
                </div>
            {% endfor %}
        </div>

{% endblock %}
