{% extends "base.html" %}

{% block content %}
  <div class="card" style="width: 18rem;">
    <img src="{{ item.img.url }}" class="card-img-top" alt="...">
    <div class="card-body">
      <p class="card-text">{{ item.name }}</p>
      <p class="card-price">가격: {{ item.price }}</p>
      <p class="card-amount">남은 수량: {{ item.amount }}</p>
      <p class="card-info">제품 설명: {{ item.info }}</p>
      <p class="card-company"><a href="{% url 'stock:detail_comp' %}">거래처: {{ item.company }}</a></p>
    </div>
  </div>
{% endblock %}
